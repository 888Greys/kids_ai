version: "3.9"

services:
  db:
    image: postgres:16
    container_name: kids-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kids_ai
      POSTGRES_USER: kids_ai_user
      POSTGRES_PASSWORD: change_me
      TZ: Africa/Nairobi
      PGTZ: Africa/Nairobi
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kids_ai_user -d kids_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
